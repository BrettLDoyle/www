<!DOCTYPE html>
<html>
<head>
<style>
body, html {
	margin: 0;
	padding: 0;
}
#canvas {
	display: block;
	image-rendering: pixelated;
	background: grey;
}
</style>
</head>
<body>
<canvas id="canvas"></canvas>
<script>
var ctx = canvas.getContext('2d');

var squareScale = 10;

var width = Math.floor(window.innerWidth / squareScale);
var height = Math.floor(window.innerHeight / squareScale);

canvas.style.width = width * squareScale + 'px';
canvas.style.height = height * squareScale + 'px';

var grid = [];
var ant = {
	pos: [0, 0],
	dir: [1, 0]
};

canvas.width = width;
canvas.height = height;

function reset() {
	grid = [];
	for (var x = 0; x < width; x++) {
		grid.push([]);
		for (var y = 0; y < height; y++) {
			grid[x].push(true);
		}
	}
	ant.pos = [Math.floor(width / 2), Math.floor(height / 2)];
	ant.dir = [-1, 0];
}

reset();

var id = ctx.createImageData(1, 1);
id.data[3] = 255;

function draw() {
	if (grid[ant.pos[0]][ant.pos[1]]) {
		//white
		ant.dir = [-ant.dir[1], ant.dir[0]];
	} else {
		//black
		ant.dir = [ant.dir[1], -ant.dir[0]];
	}
	grid[ant.pos[0]][ant.pos[1]] = !grid[ant.pos[0]][ant.pos[1]];
	
	//fill in the square
	id.data[0] = id.data[1] = id.data[2] = grid[ant.pos[0]][ant.pos[1]] * 255;
	
	ctx.putImageData(id, ant.pos[0], ant.pos[1]);
	
	ant.pos[0] = (((ant.pos[0] + ant.dir[0]) % width) + width) % width;
	ant.pos[1] = (((ant.pos[1] + ant.dir[1]) % height) + height) % height;
	
	requestAnimationFrame(draw);
}

requestAnimationFrame(draw);
</script>
</body>
</html>
