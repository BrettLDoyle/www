<!DOCTYPE html>
<html>
<head>
<style>
body, html {
	margin: 0;
	padding: 0;
	overflow: hidden;
	background: green;
}
#canvas {
	margin: 0;
	padding: 0;
	display: block;
	background: white;
}
</style>
</head>
<body>
<canvas id="canvas"></canvas>
<script>
var ctx = canvas.getContext('2d');
var width = canvas.width = 1920;
var height = canvas.height = 1080;

var startPerc = 0.95;
var percDec = 0.1;

var squareSize = 6;
var squareSpacing = 2;

function draw() {
	var x = 0;
	for (var i = startPerc; i > 0; i -= percDec) {
		for (var y = 0; y < height / (squareSize + squareSpacing); y++) {
			if (Math.random() < i) {
				ctx.fillRect(x * (squareSize + squareSpacing), y * (squareSize + squareSpacing), squareSize, squareSize);
			}
			if (Math.random() < i) {
				ctx.fillRect(width - x * (squareSize + squareSpacing) - squareSize, y * (squareSize + squareSpacing), squareSize, squareSize);
			}
		}
		percDec /= 1.1;
		x++;
	}
}
draw();
</script>
</body>
</html>
